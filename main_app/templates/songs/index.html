{% extends 'base.html' %}

{% block content %}

<h1>Search List</h1>
{% for song in songs %}

<div class='card'>
  <a href='/songs/{{song.id}}'>
  <div class="card-content col s12 m2">
    <span class="card-title">{{ song.title }} </span>
    <p> Artist: {{song.artist }}</p>
    <p>Owner: {{song.user}} updated: {{song.update_at}}</p>
  </div>
  </a>
</div>
{% endfor %}
{% endblock %}
