{% extends 'base.html' %}

{% block content %}
  <h1>Generated Music Notes:</h1>
  <form method="POST" action="{% url 'music_notes' %}">
    {% csrf_token %}
    <select name="chord">
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <!-- Add more options for different chords -->
    </select>
    <button type="submit">Generate</button>
  </form>
  <ul>
    {% for chord in chords %}
      <li>{{ chord }}</li>
    {% endfor %}
  </ul>
{% endblock %}
