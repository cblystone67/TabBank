{% extends 'base.html' %}
{% block content %}
<body>
  <div class="container">
    <h1>About the TabBank Application</h1>
    <!-- Page Content goes here -->
    <h2>Search Results</h2>
    {% for item in data %}
    <div class='card'>
      <div class="card-content col s12 m2">
        <span class="card-title">{{item.title}}</span>
        <p>Artist: {{item.artist.name}}</p>
        <p>Album: {{item.id}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
