{% extends 'base.html' %}
{% block content %}


{% if object %}
<h1>Edit Song</h1>
{% else %}
<h1>Add A New Song</h1>
{% endif %}
<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="{% if object %} Update Song {% else %} Add New Song {% endif %}"  class="btn-large blue waves-effect waves-light">
</form>

{% endblock %}
